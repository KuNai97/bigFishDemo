<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>大鱼吃小鱼_超难版</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  
  <!-- 首页 -->
  <div id="start-screen" class="screen">
    <h1 class="neon-font">大鱼吃小鱼</h1>
    <button id="start-button" class="gradient-button">开始游戏</button>
    <!-- 全屏切换按钮容器，可放在开始界面或游戏界面上 -->
    <div id="fullscreen-toggle" style="position: absolute; top: 10px; right: 10px; z-index: 999;">
      <button id="enter-fullscreen" class="image-button" title="全屏"><img src="images/icon/full.png" alt="全屏"></button>
      <button id="exit-fullscreen" class="image-button" title="退出全屏" style="display: none;"><img
          src="images/icon/window.png" class="image-button" alt="半屏"></button>
    </div>

  </div>

  <!-- 游戏界面 -->
  <div id="game-screen" class="screen hidden">
    <canvas id="game-canvas"></canvas>
    <div id="dash-bar" style="left: 0; top: 0;">
      <div id="dash-fill"></div>
    </div>
    <div id="hud">
      <div><span id="level">1</span></div>
      <div><span id="growth">0</span></div>
      <div><span id="health">100</span></div>

    </div>

    <!-- 虚拟摇杆 -->
    <div id="joystick-zone"></div>
  </div>

  <div id="end-screen" class="hidden screen">
    <h1 id="end-message" >你赢了！</h1>
    <button id="restart-button" class="glass-button">重新开始</button>
    <button id="home-button" class="glass-button">返回首页</button>

    <script src="joystick.js"></script>
    <script src="game.js" defer></script>
  </div>
